<div id="todos" class="mt-4" *ngIf="pageLoaded">
  <div *ngIf="todosArr.length == 0">Oops, non ci sono Task</div>
  <div *ngFor="let todo of todosArr">
    <ng-container *ngIf="!todo.completed"
      >- {{ todo.title }}
      <a type="button" (click)="markCompleted(todo.id)"> âœ… </a></ng-container
    >
  </div>
  <div class="mt-2">
    <input type="text" [(ngModel)]="inputTodo" />
    <button type="button" (click)="addTodo()">
      +
    </button>
  </div>
</div>
